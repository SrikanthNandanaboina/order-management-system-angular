<div class="container">
    <div class="row title-row">
        <div class="col-md-12">
            <h4 class="text-center">Order Management System</h4>
        </div>
    </div>
    <div class="row pb-3">
        <div class="col-md-12">
            <button class="btn btn-success new-order-btn" (click)="openFormModal()">New Order</button>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <th>Order Number</th>
                <th>Order Due Date</th>
                <th>Customer Name</th>
                <th>Customer Address</th>
                <th>Customer Phone</th>
                <th>Order Total</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let order of CurrentOrders; let i = index;">
                    <td># {{ order.id }}</td>
                    <td>{{ order.due_date |  date: 'shortDate' }}</td>
                    <td>{{ order.customer_name }}</td>
                    <td>{{ order.customer_address }}</td>
                    <td>{{ order.customer_phone }}</td>
                    <td>{{ order.order_total }}</td>
                    <td>
                        <button class="btn btn-primary pr-3" (click)="editFormModal(i)">Edit</button>
                        <button class="btn btn-danger" (click)="deleteOrder(i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
